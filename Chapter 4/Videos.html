<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <Header>
        <span>About</span>
    </Header>
    <main>
        <div>
            <!--This file is going to be about the videos-->
            <!--This is the following method how you can embedded any video/ site on your HTML page. Many websites do not allow this but youtube and some like bing.com does it. Iframe directly brings the whole video/ web page on the current webpage-->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/68rad3lfrrE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <br>
            <!-- This is how we generally add a video-->
            <video src="Data/video1.mp4" width = "600px">Error</video>
            <br>
            <!--To get controls on your video use the attribute controls-->
            <video src="https://youtu.be/BsDoLVMnmZs" controls autoplay loop>Autoplay Error</video>
            <!--NOTE: IT IS NOT A GOOD PRACTICE TO AUTOPLAY-->
        </div>
    </main>
</body>
</html>
