<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <main>
        <div>
            <!--Iframe is used to display web page within in a web page. As discussed in videos.html many sites does not allow Iframe-->
            <iframe src="https://www.bing.com" frameborder="0" title="bing" width = "1200px"></iframe>
            <!--Target attribute in ifrmae-->
            <div>
                <iframe src="https://webflow.com/made-in-webflow/website/Scrollable-Mobile-Mockup" frameborder="0" title="Designing" name = "webflow" width = "1200px" height = "600px"></iframe>
                <p>
                    <a href="https://webflow.com/made-in-webflow/website/True-Responsive-Testing" target="webflow">True-Responsive-Testing</a>
                </p>
            </div>
          


        </div>
    </main>
</body>
</html>
